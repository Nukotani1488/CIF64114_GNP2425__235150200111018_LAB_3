<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Registration Page</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
        <img id="register-bg" src="https://raw.githubusercontent.com/Nukotani1488/CIF64114_GNP2425__235150200111018_LAB_3/refs/heads/master/register_bg.png">
        <img id="desktop-image" src="https://raw.githubusercontent.com/Nukotani1488/CIF64114_GNP2425__235150200111018_LAB_3/refs/heads/master/desktop.png">
        <div class="form-container">
            <p class="form-title">Please Fill Out The Form To Register!</p>
            <form class="form" action="login" method="post">
                <fieldset>
                    <label for="fullname">Full name:</label>
                    <input type="text" name="fullname" required>
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <label for="email">Email:</label>
                    <input type="text" name="email" required>
                    <label for="password">Password:</label>
                    <input type="text" name="password" required>
                    <label for="confirm">Confirm Password:</label>
                    <input type="text" name="confirm" required>
                    <submit type="submit">Register</submit>
                </fieldset>
            </form>
            <p>
                Have an account? <a href="login.html" style="text-decoration: none; color: #1A1A1A; font-weight: 700;">Login</a>
            </p>
            <ul class="links">
                <li>
                    <a href="https://facebook.com"></a>
                </li>
                <li>
                    <a href="https://whatsapp.com"></a>
                </li>
                <li>
                    <a href="https://telegram.com"></a>
                </li>
                <li>
                    <a href="https://google.com"></a>
                </li>
            </ul>
        </div>

</html>
